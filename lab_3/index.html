<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit - Automat Perkusyjny</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ff9800;
        }

        .drum-keys {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .key {
            width: 80px;
            height: 80px;
            background-color: #2c2c2c;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.07s;
            border: 2px solid #444;
        }

        .key.playing {
            transform: scale(1.1);
            background-color: #ff9800;
            color: #000;
            box-shadow: 0 0 10px #ff9800;
        }

        .key-letter {
            font-size: 24px;
            font-weight: bold;
        }

        .sound-name {
            font-size: 12px;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .controls {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .channels {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .channel {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #3c3c3c;
        }

        .channel-number {
            font-weight: bold;
            width: 30px;
        }

        .channel-controls {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #ff9800;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #ffb74d;
        }

        button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }

        .active-recording {
            background-color: #f44336;
            animation: pulse 1.5s infinite;
        }

        .active-playing {
            background-color: #4caf50;
        }

        .active-stop {
            background-color: #f44336;
            animation: pulse-light 1.5s infinite;
        }

        .channel-status {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #555;
        }

        .channel-status.has-recording {
            background-color: #4caf50;
        }

        .channel-status.is-playing {
            background-color: #4caf50;
            animation: pulse 1.5s infinite;
        }

        .global-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .metronome {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #3c3c3c;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .metronome-light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #555;
        }

        .metronome-light.active {
            background-color: #f44336;
        }

        input[type="number"] {
            width: 60px;
            background-color: #444;
            border: none;
            color: white;
            padding: 5px;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .channel-select {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 20px;
        }

        .channel-manager {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes pulse-light {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }

        .loop-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #3c3c3c;
            padding: 10px 15px;
            border-radius: 5px;
        }

        #stop-all.active {
            background-color: #f44336;
            animation: pulse-light 1.5s infinite;
        }

        #play-all.active {
            background-color: #4caf50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Drumkit - Automat Perkusyjny</h1>

        <div class="drum-keys">
            <div data-key="65" class="key">
                <div class="key-letter">A</div>
                <div class="sound-name">boom</div>
            </div>
            <div data-key="83" class="key">
                <div class="key-letter">S</div>
                <div class="sound-name">clap</div>
            </div>
            <div data-key="68" class="key">
                <div class="key-letter">D</div>
                <div class="sound-name">hihat</div>
            </div>
            <div data-key="70" class="key">
                <div class="key-letter">F</div>
                <div class="sound-name">kick</div>
            </div>
            <div data-key="71" class="key">
                <div class="key-letter">G</div>
                <div class="sound-name">openhat</div>
            </div>
            <div data-key="72" class="key">
                <div class="key-letter">H</div>
                <div class="sound-name">ride</div>
            </div>
            <div data-key="74" class="key">
                <div class="key-letter">J</div>
                <div class="sound-name">snare</div>
            </div>
            <div data-key="75" class="key">
                <div class="key-letter">K</div>
                <div class="sound-name">tink</div>
            </div>
            <div data-key="76" class="key">
                <div class="key-letter">L</div>
                <div class="sound-name">tom</div>
            </div>
        </div>

        <div class="controls">
            <div class="global-controls">
                <div class="metronome">
                    <div class="metronome-light" id="metronome-light"></div>
                    <label>
                        Metronom:
                        <input type="checkbox" id="metronome-toggle">
                    </label>
                    <label>
                        BPM:
                        <input type="number" id="metronome-bpm" min="30" max="300" value="120">
                    </label>
                </div>

                <div class="loop-controls">
                    <label>
                        Loop:
                        <input type="checkbox" id="loop-toggle">
                    </label>
                    <label>
                        Takty:
                        <input type="number" id="loop-bars" min="1" max="16" value="4">
                    </label>
                </div>

                <button id="play-all">Odtwórz wszystkie</button>
                <button id="stop-all">Stop</button>
            </div>

            <div class="channel-manager">
                <button id="add-channel">Dodaj kanał</button>
                <button id="remove-channel">Usuń kanał</button>
            </div>

            <div class="channels" id="channels-container">
                <!-- Channels will be added dynamically -->
            </div>
        </div>

        <audio data-key="65" src="sounds/boom.wav"></audio>
        <audio data-key="83" src="sounds/clap.wav"></audio>
        <audio data-key="68" src="sounds/hihat.wav"></audio>
        <audio data-key="70" src="sounds/kick.wav"></audio>
        <audio data-key="71" src="sounds/openhat.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tink.wav"></audio>
        <audio data-key="76" src="sounds/tom.wav"></audio>
    </div>

    <script src="./main.js"></script>
</body>

</html>
