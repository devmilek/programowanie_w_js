<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Drum Machine</h1>
    <div class="drum-pad" data-key="a">
        <audio src="./sounds/clap.wav" id="s1"></audio>
        <span>Clap (A)</span>
    </div>
    <div class="drum-pad" data-key="s">
        <audio src="./sounds/kick.wav" id="s2"></audio>
        <span>Kick (S)</span>
    </div>
    <div class="drum-pad" data-key="d">
        <audio src="./sounds/hihat.wav" id="s3"></audio>
        <span>Hi-Hat (D)</span>
    </div>
    <div class="drum-pad" data-key="f">
        <audio src="./sounds/snare.wav" id="s4"></audio>
        <span>Snare (F)</span>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
